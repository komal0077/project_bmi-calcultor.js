<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi_calculator</title>
    <style>
        .class1{
            background-color: grey;
            text-align: center;
            margin:80px 80px;
            padding:2px;
           
        
          
    align-items: center;
           
            
            
        }
    </style>
</head>
<body>
    <div class="class1">
        <h><b>BMI CALCULATOR</b></h><br>
        <form>
        <p><label>Height in CM :</label><input type="text" id="height"/></p>
        <p><label>Height in KG :</label><input type="text" id="weight"/></p>
       
        
        <button>CALCULATE</button>
        <div id="results"></div>
        <h2>BMI weight guide</h2>
        <p>Normal weight=less than 18.6</p>
        <p>Normal range=18.6 and 24.9</p>
        <p>overweight=greater than 24.9</p>
    </div>
    </form>
</body>
<script>
    const form=document.querySelector('form');
    form.addEventListener('submit',function(e){
        e.preventDefault();
        const height=parseInt(document.querySelector('#height').value);
        const weight=parseInt(document.querySelector('#weight').value);
        const results=document.querySelector('#results');
        if(height=='' || height<0 || isNaN(height)){
            results.innerHTML='Please enter a valid height';
        }
       else if(weight=='' || weight<0 || isNaN(weight)){
            results.innerHTML='Please enter a valid weight';
        }
        else{
            const bmi=(weight/((height*height)/10000)).toFixed(2);
            results.innerHTML=`<span>${bmi}</span>`;
        
        if(bmi<18.6){
            results.innerHTML='Normal weight';

        }
        else if(bmi>18.6 && bmi<24.9){
            results.innerHTML='Normal range';

        }
        else{
            results.innerHTML='Overweight';
        }
        }
    });
</script>
</html>
